<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuários</title>

  <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/Logins/Usuarios.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

</head>
  <body>

  <div class="login-box">
  <div class="flip-container" id="flip-container">
  <div class="flipper">
    <!-- Frente: formulário de cadastro -->
    <div class="front">
      <form id="Registrar">
        <div class="title">
          <h1>Cadastro/Alteração de Usuários</h1>
        </div>

        <div class="Empresas">
          <div class="logotipo">
            <div class="minilogos" href="EXPO-index.html"><img src="img/JA_Expo.png" alt="JA_EXPO"></div>
            <div class="minilogos" href="ES-index.html"><img src="img/JA_ES.png" alt="JA_ES"></div>
            <!-- <div href="OPER-index.html"><img src="img/JA_Oper.png" alt="JA_Oper"></div> -->
            <a><img src="img/JA_Oper.png" alt="JA_Oper"></a>
            <div class="minilogos" href="EA-index.html"><img src="img/JA_EA.png" alt="JA_EA"></div>
            <div class="minilogos" href="ED-index.html"><img src="img/JA_ED.png" alt="JA_ED"></div>
            <div class="minilogos" href="EP-index.html"><img src="img/JA_EP.png" alt="JA_EP"></div>
          </div>
        </div>

        <br>

        <div class="user-box camposenha">
          <input type="text" id="buscaUsuario" autocomplete="off" spellcheck="false">
          <label for="buscaUsuario">buscar Usuário</label>
          <input type="hidden" id="idusuario">
          <span toggle="#senha" class="toggle-senha">
            <i class="fa-solid fa-magnifying-glass" id="iconebuscarUsuario"></i>
          </span>
          <ul id="listaUsuarios" class="autocomplete-list"></ul>
        </div>

        <div class="form-3colunas">
          <div class="user-box dupla">
          <!-- Nome -->
          <div class="user-box2">
            <input type="text" id="nome" name="nome" required>
            <label for="nome">Nome</label>
          </div>
            <!-- Sobrenome -->
            <div class="user-box2">
              <input type="text" id="sobrenome" name="sobrenome" required>
              <label for="sobrenome">Sobrenome</label>
            </div>
          </div>

          <!-- Checkbox -->
          <div class="checkbox-wrapper-33 checkbox-coluna">
            <label class="checkbox">
              <p class="checkbox__textwrapper">User Ativo</p>
              <input class="checkbox__trigger visuallyhidden" type="checkbox" id="ativo" name="ativo">
              <span class="checkbox__symbol">
                <svg aria-hidden="true" class="icon-checkbox" width="28px" height="28px" viewBox="0 0 28 28" xmlns="http://www.w3.org/2000/svg">
                  <path d="M4 14l8 7L24 7"></path>
                </svg>
              </span>
              
            </label>
          </div>
        </div>
        

        <div class="user-box">
          <input type="email" id="email" name="email" required="">
          <input type="hidden" id="email_original">
          <label for="email">Email</label>
        </div>

        <div class="user-box camposenha">
          <input type="password" id="senha" name="senha" required="">
          <label>Senha</label>
          <span toggle="#senha" class="toggle-senha">
            <i class="fa-regular fa-eye" id="icone-senha"></i>
          </span>
        </div>

        <div class="user-box camposenha">
          <input type="password" id="confirmasenha" name="confirmasenha" required="">
          <label> Confirmar senha</label>
          <span toggle="#confirmasenha" class="toggle-senha">
            <i class="fa-regular fa-eye" id="icone-confirmasenha"></i>
          </span>
        </div>

        <div class="bts">
          <!-- <a type="submit" id="btnCadastrar" onclick="flipBox()">CADASTRAR<span></span></a>-->
          <a type="submit" id="btnCadastrar">CADASTRAR<span></span></a> 
          <button type="submit" id="btnCadastrarReal" style="display: none;"></button>
          <a type="button" id="btnAlterar" style="display: none;">ALTERAR<span></span></a>
          <a type="button" id="btnCancelar">CANCELAR<span></span></a>
          <a type="button" id="btnFechar">FECHAR<span></span></a>
        </div>
      </form>

      <!-- <div id="listaUsuarios" class="modal-lista" style="display: none;">
        <ul id="usuariosEncontrados"></ul>
      </div> -->
  </div>

    <!-- Verso: outro formulário ou mensagem -->
    <div class="back">
      <form id="formPermissao">
        <div class="title">
          <h1>Definir Permissões</h1>
        </div>
            
        <div class="user-box camposenha">
          <input type="text" id="nome_usuario" value="" spellcheck="false" oninput="preencherUsuarioPeloEmail()" >
          <label for="nome_usuario"> Usuário:</label>
        </div>

      <!-- Empresas -->
        <div class="tab-content hidden" id="empresas">
          <label>Empresas:</label>
          <div class="checkbox-group" id="listaEmpresas">
            <label class="checkbox-option">
              <input type="checkbox"  name="empresaPermissao1" value="1" data-idempresa="1">
              <span>JA OPER</span>
            </label>
            <label class="checkbox-option">
              <input type="checkbox" name="empresaPermissao2" value="2" data-idempresa="2">
              <span>ES</span>
            </label>
            <label class="checkbox-option">
              <input type="checkbox" name="empresaPermissao3" value="3" data-idempresa="3">
              <span>JA EXPO</span>
            </label>
            <label class="checkbox-option">
              <input type="checkbox" name="empresaPermissao4" value="4" data-idempresa="4">
              <span>EA</span>
            </label>
            <label class="checkbox-option">
              <input type="checkbox" name="empresaPermissao5" value="5" data-idempresa="5">
              <span>ED</span>
            </label>
            <label class="checkbox-option">
              <input type="checkbox" name="empresaPermissao6" value="6" data-idempresa="6">
              <span>EP</span>
            </label>
          </div>
        </div>

  

        <div class="user-box  user-boxSelect">
          <label for="modulo">Módulo:</label>
            <select name="modulo" id="modulo">
              <option value="choose" selected>Escolha o Modulo</option>
              <option value="Clientes">Clientes</option>
              <option value="Funcao">Função</option>
              <option value="Orçamentos">Orçamentos</option>
              <option value="Eventos">Eventos</option>
              <option value="Equipamentos">Equipamentos</option>
              <option value="Suprimentos">Suprimentos</option>
              <option value="Localmontagem">Local de Montagem</option>
              <option value="Staff">Staff</option>
              <option value="Funcionarios">Funcionários</option>
            </select>
        </div>
        <div class="Permissions">
          <div>
            <input id="Acesso" type="checkbox" />
            <label for="Acesso">Acesso ao Modulo</label>
          </div>
          <div>
            <input id="Cadastrar" type="checkbox" />
            <label for="Cadastrar">Cadastrar</label>
          </div>
          <div>
            <input  id="Alterar" type="checkbox" />
            <label for="Alterar">Alterar</label>
          </div>
          <div>
            <input id="Pesquisar" type="checkbox" />
            <label for="Pesquisar">Pesquisar</label>
          </div>
          <!-- <div>
            <input id="Leitura" type="checkbox" />
            <label for="Leitura">Apenas Leitura</label>
          </div> -->
        </div> 
    
      <!-- <label><input type="checkbox" name="pode_cadastrar"> </label><br>
      <label><input type="checkbox" name="pode_alterar"> </label><br>
      <label><input type="checkbox" name="pode_pesquisar"> </label><br> -->

        <div class="bts">
          <a type="button" id="btnsalvarPermissao">SALVAR PERMISSÃO<span></span></a>
            <button type="button" id="btnPermissaoReal" style="display: none;"></button>

            <a type="button" id="btnVoltar">Voltar<span></span></a>
        </div>
      </form>
    </div>
  </div>
</div>
  <script src="js/Usuarios.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
</body>
</html>
