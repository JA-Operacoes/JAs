    <link rel="stylesheet" href="css/Modal/CadBancos.css">
    <div id="cadModalBancos" class="modal">
        <div class="modal-content">

            <div class="Close"><button class="close"> X </button></div>
            <div id="form-content">

                <div class="title">
                    <h1>Cadastro de Bancos</h1>
                </div>

                <form id="form" name="form" autocomplete="on">
                    <fieldset>
                        <legend>Cadastre os Bancos </legend>

                        <div class="form2">
                            <input type="text" class="preenchido" name="idBanco" id="idBanco" readonly >
                            <label for="idBanco">Código Sequencial</label>
                        </div>
                        <div class="form2">
                            <input type="text" id="codBanco" name="codBanco" required>
                            <label for="codBanco">Código do Banco</label>
                        </div>
                        <div class="form2">
                            <input type="text" class="uppercase" name="nmBanco" id="nmBanco" required>
                            <label for="nmBanco"> Nome do Banco </label>
                        </div>
                        
                    </fieldset>

                   </form>
                
            </div>
            <div class="BTNs">
                <button class="btnPesquisar" id="Pesquisar" type="button">Pesquisar</button>
                <button class="btnLimpar" id="Limpar" type="button">Limpar</button>
                <button class="btnEnviar" id="Enviar" type="button">Enviar</button>
            </div>
        </div>
    </div>

    <script src="js/Bancos.js"></script>
