<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/Modal/CadStaff.css">
    <link rel="stylesheet" href="css/MensagensSwal/mensagensSwal.css">
    <link rel="stylesheet" href="css/Roots/Roots.css">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/material_red.css">
   
    
    <title>Modal</title>

</head>
<body data-modulo="Staff">

<div id="CadModal" class="modal">
    <div class="modal-content">
      <div id ="form-Funcao"> 

        <div class="Close"><button class="close" id="Fechar"> X </button></div>
        
          <div id="form-cargo">
        <div class = "title">
          <h3>Cadastro STAFF</h3>
        </div>
        
  
              <form id="form" name="form" autocomplete="off">
  
                <div class="form-2colunas">
                  <div class="form">
                    <input type="text" id="idStaff" readonly required>
                    <label for="idStaff">Id Staff</label>
                  </div>
                </div>
                
                <fieldset>
                  <legend>Informaçoes do Funcionário</legend>

                  <div class="grid-container">
                      <!-- Coluna da Foto -->
                      <div class="gridPhoto">
                        <div class="container">
                          <img id="previewFoto" src="#" alt="Pré-visualização" style="display: none; max-width: 100%; margin-bottom: 10px; border-radius: 8px;" />

                          <div class="header" id="uploadHeader">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                              <path d="M7 10V9C7 6.23858 9.23858 4 12 4C14.7614 4 17 6.23858 17 9V10C19.2091 10 21 11.7909 21 14C21 15.4806 20.1956 16.8084 19 17.5M7 10C4.79086 10 3 11.7909 3 14C3 15.4806 3.8044 16.8084 5 17.5M7 10C7.43285 10 7.84965 10.0688 8.24006 10.1959M12 12V21M12 12L15 15M12 12L9 15" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <p>Browse File to upload!</p>
                          </div>

                          <label for="file" class="footer">
                            <svg fill="#000000" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                              <path d="M15.331 6H8.5v20h15V14.154h-8.169z"/>
                              <path d="M18.153 6h-.009v5.342H23.5v-.002z"/>
                            </svg>
                            <p id="fileName">Nenhum arquivo selecionado</p>
                          </label>

                          <input id="file" nome="foto" type="file" accept="image/png, image/jpeg" oninput="configurarPreviewImagem(this)">
                          <input type="hidden" id="linkFotoFuncionarios" name="foto" />
                        </div>
                      </div>

                      <!-- Coluna dos Inputs -->
                      <div>
                       <div class="form2">
                          <select name="avaliacao" id="avaliacao" onchange="mostrarTarja()" required>
                            <option value="" selected disabled>Avalie o Funcionario</option>
                            <option value="muito_bom">Muito bom</option>
                            <option value="satisfatorio">Satisfatório</option>
                            <option value="regular">Regular</option>
                          </select>
                        </div>
                        <div id="tarjaAvaliacao" class="tarja-avaliacao"></div>
                        
                        <div class="form-2colunas">
                          <div class="form2">
                            <input type="text" name="nmFuncionario" id="nmFuncionario" required autocomplete="on">
                            <label for="nmFuncionario">Funcionário</label>
                          </div>
                          <div class="form2">
                            <input type="text" name="descFuncao" id="descFuncao" required>
                            <label for="descFuncao">Função</label>
                          </div>
                        </div>

                        <div class="checkbox">
                          <div class="Vertical">
                            <input id="Extracheck" type="checkbox" />
                            <label for="Extracheck">Extra</label>
                          </div>
                          <div class="Vertical">
                            <input id="Caixinhacheck" type="checkbox" />
                            <label for="Caixinhacheck">Caixinha</label>
                          </div>
                        </div>

                        <div>
                          <div class="form2">
                            <input type="text" name="vlrCusto" id="vlrCusto" required>
                            <label for="vlrCusto">Cache</label>
                          </div>
                          <div class="form2" id="campoExtra" style="display: none;">
                            <input type="text" name="extra" id="extra">
                            <label for="extra">Extra</label>
                          </div>
                          <div class="form2">
                            <input type="text" name="transportes" id="transportes" required>
                            <label for="transportes">Transportes</label>
                          </div>
                          <div class="form2">
                            <input type="text" name="alimentacao" id="alimentacao" required>
                            <label for="alimentacao">Alimentação</label>
                          </div>
                          <div class="form2" id="campoCaixinha" style="display: none;">
                            <input type="text" name="caixinha" id="caixinha">
                            <label for="caixinha">Caixinha</label>
                          </div>
                        </div>

                        

                        <div>
                          <div class="form2">
                            <textarea name="descBeneficio" id="descBeneficio" required>Descreva os Benefícios</textarea>
                          </div>
                        </div>
                      </div>
                    </div>
                    
                    <br>
                  </fieldset>
  
<div id="containerFieldsets">
  <fieldset>
    <legend>Cliente e Evento</legend>
    
    <div class="form-2colunas">
      <div class="form2">
        <input type="text" id="nmCliente" name="nmCliente[]" required>
        <label>Cliente</label>
      </div>
      <div class="form2">
        <input type="text" id="nmEvento" name="nmEvento[]" required>
        <label>Evento</label>
      </div>
    </div>

    <div class="form-2colunas">
      <div class="form2"> 
        <h3>Período do Evento:</h3>
        <input type="text" id="datasEvento" name="datasEvento[]" placeholder="Selecione os dias"  readonly required>
        <input type="hidden" id="vlrTotalHidden" name="vlrTotalHidden" value="0.00">
        <p id="contadorDatas">Nenhuma data selecionada.</p>
      </div>
    </div>
    <div class="form-2colunas">
      <textarea name="bonus[]" id="bonus" required>Bônus</textarea>
      <div class="form2">
        <input type="text" class="preenchido moeda" value="R$ 00,00" id="vlrTotal" name="vlrTotal[]"  readonly required>
        <label>Valor Total</label>
      </div>
    </div>

    <div class="pdf">
      <div class="collumn">
        <h5>Comprovante de Cache</h5>
        <div class="containerPDF">
          <label for="filePDF" class="footerPDF" name="footerPDF[]">
            <svg fill="#000000" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" style="width: 24px; height: 24px;">
              <path d="M15.331 6H8.5v20h15V14.154h-8.169z"/>
              <path d="M18.153 6h-.009v5.342H23.5v-.002z"/>
            </svg>
            <p id="fileNamePDF" name="fileNamePDF">Nenhum arquivo selecionado</p>
          </label>
          <input id="filePDF" type="file" name="filePDF" accept="application/pdf" oninput="configurarPreviewPDF(this)">
          <input type="hidden" id="ComprovanteCache"  name="foto[]" />
        </div>
      </div>

      <br>

      <div class="collumn">
        <h5>Comprovante de Ajuda de Custo</h5>
        <div class="containerPDF">
          <label for="filePDF" class="footerPDF" name="footerPDF[]">
            <svg fill="#000000" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" style="width: 24px; height: 24px;">
              <path d="M15.331 6H8.5v20h15V14.154h-8.169z"/>
              <path d="M18.153 6h-.009v5.342H23.5v-.002z"/>
            </svg>
            <p id="fileNamePDF" name="fileNamePDF">Nenhum arquivo selecionado</p>
          </label>
          <input id="filePDF" type="file" name="filePDF" accept="application/pdf" oninput="configurarPreviewPDF(this)">
          <input type="hidden" id="ComprovanteAjdCusto"  name="foto[]" />
        </div>
      </div>
    </div>
    <br>
    <div class="collumn">
      <h5>Comprovante de Caixinha</h5>
      <div class="containerPDF">
        <label for="filePDF" class="footerPDF" name="footerPDF[]">
          <svg fill="#000000" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" style="width: 24px; height: 24px;">
            <path d="M15.331 6H8.5v20h15V14.154h-8.169z"/>
            <path d="M18.153 6h-.009v5.342H23.5v-.002z"/>
          </svg>
          <p id="fileNamePDF" name="fileNamePDF">Nenhum arquivo selecionado</p>
        </label>
        <input id="filePDF" type="file" name="filePDF" accept="application/pdf" oninput="configurarPreviewPDF(this)">
        <input type="hidden" id="ComprovanteCaixinha"  name="foto[]" />
      </div>
    </div>
    <br>
  </fieldset>
</div>

<br>
<button type="button" onclick="adicionarCampos(this)">Adicionar</button>
<br>
                
            
  

                  

              </div>
                <div class="BTNs">
                  <button class="btnPesquisar" id="Pesquisar" type="button">Pesquisar</button>
                  <button class="btnLimpar" id="Limpar" type="button">Limpar</button>
                  <button class="btnEnviar" id="Enviar" type="button">Enviar</button>
                </div>
              </form>

        
    </div>
</div>

<script src="js/Formataçoes.js"></script>
</body>
</html>
