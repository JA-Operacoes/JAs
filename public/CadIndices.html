<link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
<link rel="stylesheet" href="css/MensagensSwal/mensagensSwal.css">
<link rel="stylesheet" href="css/Modal/CadIndices.css">
<link rel="stylesheet" href="css/Roots/Roots.css">

<div id="cadModalIndices" class="modal">
  <div class="modal-content"> 
        
        <div class="Close"><button class="close" id="Fechar"> X </button></div>

        <div id ="form-indices"> 
            
            <div class = "title">
                <h1>Cadastro de Índices</h1>
            </div>

            <form  method="post"  id="form" name="form" autocomplete="on">
    
                <fieldset>
                    <div class="form">
                        <input hidden="text" name="idIndice" id="idIndice" required spellcheck="false">
                        <input type="text" name="anoIndice" id="anoIndice" required spellcheck="false">
                        <label for ="anoIndice">Ano Referência</label>
                    </div>
                    <legend>Cadastro/Atualização de Índice Anual</legend>
                    <div class="form-2colunas">
                        <div class ="form2">
                            <input type="text" class="uppercase" name="percentCtoVda" id="percentCtoVda"  required spellcheck="false">
                            <label for = "percentCtoVda">% Custo e Vendas </label>
                        </div>
                            <div class="form2">
                                <input type="text" name="percentAlimentacao" id="percentAlimentacao"  required spellcheck="false">
                                <label for = "percentAlimentacao">% Alimentação </label>
                            </div>
                            <div class="form2">
                                <input type="text" name="percentTransporte" id="percentTransporte" required spellcheck="false">
                                <label for ="percentTransporte">% Transporte </label>
                            </div>
                    </div>
                </div>
                </fieldset>
            </form>
        </div>
        <div class="BTNs">
            <button class="bntPesquisar" id="Pesquisar" type="button">Pesquisar</button>
            <button class="bntLimpar"  id="Limpar" type="button">Limpar</button>
            <button class="btnEnviar" id="Enviar" type="button">Salvar</button>
            <button class="btnAtualizar" id="Atualizar" type="button">Atualizar Índices</button> 
            <button class="btnReverter" id="Reverter" type="button">Reverter Índices</button>
        </div>
    </div>
</div>
