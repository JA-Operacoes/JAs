<link rel="stylesheet" href="css/Modal/CadFuncao.css">
<div id="cadModalFuncao" class="modal">
    <div class="modal-content">      
            
        <div class="Close"><button class="close" id="Fechar"> X </button></div>
        <div id="form-funcao">

                <div class="title">
                    <h1>Cadastro de Funções</h1>
                </div>

                <form id="form" name="form" autocomplete="on">
                    <fieldset>
                        <legend>Cadastre a Função </legend>

                        <div class="form">
                            <input type="text" name="idFuncao" id="idFuncao" readonly style="display: none;" >
                            <label for="idFuncao" style="display: none;">Código</label>
                        </div>
                        <div class="form">
                            <input type="text" class="uppercase" name="descFuncao" id="descFuncao" required>
                            <label for="descFuncao"> Descrição da Função </label>
                            <!-- <select id="selectFuncao" hidden required></select> -->
                        </div>
                        <div class="form-2colunas">
                            <div class="form2">
                                
                                <input type="text" name="Custo" id="Custo" required>
                                <label for="Custo"> Custo </label>
                            </div>
                            <div class="form2">
                                
                                <input type="text" name="Venda" id="Venda" required>
                                <label for="Venda"> Venda </label>
                            </div>
                        </div>

                        <div class="form-2colunas">
                            <div class="form2">

                                <input type="text" name="transporte" id="transporte" required>
                                <label for="transporte"> Transporte </label>
                            </div>
                            <div class="form2">
                                <input type="text" name="almoco" id="almoco" required>
                                <label for="almoco"> Almoço </label>
                            </div>
                            <div class="form2">
                                <input type="text" name="jantar" id="jantar" required>
                                <label for="jantar"> Jantar </label>
                            </div>
                        </div>
                            <div class="form-2colunas">
                                <div class="form2">
                                    <textarea name="obsFuncao" id="obsFuncao" style="padding-top: 0.7em;" required></textarea>
                                    <label for="obsFuncao"> Observação da Função </label>
                                </div>
                                <div class="form2">
                                    <textarea name="obsProposta" id="obsProposta" style="padding-top: 0.7em;" required></textarea>
                                    <label for="obsProposta"> Observação para Proposta </label>
                                </div>
                            </div>
                    </fieldset>
                </div>
            <div class="BTNs">
                <button class="btnPesquisar" id="Pesquisar" type="button">Pesquisar</button>
                <button class="btnLimpar" id="Limpar" type="button">Limpar</button>
                <button class="btnEnviar" id="Enviar" type="button">Enviar</button>
            </div>
        </form>
    </div>
</div>
