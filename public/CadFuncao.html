<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/MensagensSwal/mensagensSwal.css">
    <link rel="stylesheet" href="css/Modal/CadFuncao.css">
    <link rel="stylesheet" href="css/Roots/Roots.css">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <title>Modal</title>

</head>

<body data-modulo="Funcao">

    <div id="CadModal" class="modal">
        <div class="modal-content">

            <div class="Close"><button class="close"> X </button></div>
            <div id="form-funcao">

                <div class="title">
                    <h1>Cadastro de Funções</h1>
                </div>

                <form id="form" name="form" autocomplete="on">
                    <fieldset>
                        <legend>Cadastre a Função </legend>

                        <div class="form">
                            <input type="text" name="idFuncao" id="idFuncao" readonly>
                            <label for="idFuncao">Código</label>
                        </div>
                        <div class="form">
                            <input type="text" style="text-transform: uppercase;" name="descFuncao" id="descFuncao" required>
                            <label for="descFuncao"> Descrição da Função </label>
                            <!-- <select id="selectFuncao" hidden required></select> -->
                        </div>
                        <div class="form-2colunas">
                            <div class="form2">
                                
                                <input type="text" name="Custo" id="Custo" required>
                                <label for="Custo"> Custo </label>
                            </div>
                            <div class="form2">
                                
                                <input type="text" name="Venda" id="Venda" required>
                                <label for="Venda"> Venda </label>
                            </div>
                        </div>

                        <div class="form-2colunas">
                            <div class="form2">
                                
                                <input type="text" name="ajdCusto" id="ajdCusto" required>
                                <label for="ajdCusto"> Ajuda de Custo </label>
                            </div>
                            <div class="form2">
                                <textarea name="ObsAjc" id="ObsAjc" style="padding-top: 0.7em;"></textarea>
                                <label for="ObsAjc"> Observação </label>
                            </div>
                        </div>
                    </fieldset>
                </form>
                
            </div>
            <div class="BTNs">
                <button class="btnPesquisar" id="Pesquisar" type="button">Pesquisar</button>
                <button class="btnLimpar" id="Limpar" type="button">Limpar</button>
                <button class="btnEnviar" id="Enviar" type="button">Enviar</button>
            </div>
        </div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
    
</body>

</html>
