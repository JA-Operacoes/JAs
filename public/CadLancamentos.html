<link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
<link rel="stylesheet" href="css/MensagensSwal/mensagensSwal.css">
<link rel="stylesheet" href="css/Modal/CadLancamentos.css"> 
<link rel="stylesheet" href="css/Roots/Roots.css">

<div id="cadModalLancamentos" class="modal">
    <div class="modal-content">
        
        <div class="Close"><button class="close" id="Fechar"> X </button></div>

        <div id="form-lancamentos"> 
            <div class="title">
                <h1>Lançamentos Financeiros</h1>
            </div>

            <form method="post" id="form-lancamentos" name="form-lancamentos" autocomplete="on">
                <fieldset>
                    <legend>Dados do Lançamento</legend>
                    
                    <div class="form-3colunas">
                        <div class="form">
                            <input type="text" name="idLancamento" id="idLancamento" readonly>
                            <label for="idLancamento">Código</label>
                        </div>
                        <div class="form">
                            <input type="text" class="uppercase" name="descricao" id="descricao" spellcheck="false" placeholder=" ">
                            <label for="descricao">Descrição (Opcional - Caso vazio, usará Nome da Conta)</label>
                        </div>
                        
                        
                        <div class="form-checkbox">
                            <div class="checkbox-wrapper-33">
                                <label class="checkbox">
                                    <p class="checkbox__textwrapper">Ativo</p>
                                    <input class="checkbox__trigger visuallyhidden" type="checkbox" id="ativo" name="ativo" checked />
                                    <span class="checkbox__symbol">
                                        <svg aria-hidden="true" class="icon-checkbox" width="28px" height="28px" viewBox="0 0 28 28">
                                            <path d="M4 14l8 7L24 7"></path>
                                        </svg>
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>  
                                        
                    <div class="form-3colunas">
                        <div class="form">                            
                            <select name="idConta" id="idContaSelect" class="required">
                                <option value="" disabled selected></option>                        
                            </select>
                            <label for="idContaSelect">Selecione a Conta</label>
                        </div>

                        <div class="form-checkbox">
                            <div class="checkbox-wrapper-33">
                                <label class="checkbox">
                                    <p class="checkbox__textwrapper">Cliente</p>
                                    <input class="checkbox__trigger visuallyhidden tipo-vinculo" type="checkbox" id="checkCliente" name="tipoVinculo" value="cliente" />
                                    <span class="checkbox__symbol">
                                        <svg aria-hidden="true" class="icon-checkbox" width="28px" height="28px" viewBox="0 0 28 28">
                                            <path d="M4 14l8 7L24 7"></path>
                                        </svg>
                                    </span>
                                </label>
                            </div>
                        </div>
                        <div class="form-checkbox">
                            <div class="checkbox-wrapper-33">
                                <label class="checkbox">
                                    <p class="checkbox__textwrapper">Fornecedor</p>
                                    <input class="checkbox__trigger visuallyhidden tipo-vinculo" type="checkbox" id="checkFornecedor" name="tipoVinculo" value="fornecedor" />
                                    <span class="checkbox__symbol">
                                        <svg aria-hidden="true" class="icon-checkbox" width="28px" height="28px" viewBox="0 0 28 28">
                                            <path d="M4 14l8 7L24 7"></path>
                                        </svg>
                                    </span>
                                </label>
                            </div>
                        </div>
                        <div class="form-checkbox">
                            <div class="checkbox-wrapper-33">
                                <label class="checkbox">
                                    <p class="checkbox__textwrapper">Funcionário</p>
                                    <input class="checkbox__trigger visuallyhidden tipo-vinculo" type="checkbox" id="checkFuncionario" name="tipoVinculo" value="funcionario" />
                                    <span class="checkbox__symbol">
                                        <svg aria-hidden="true" class="icon-checkbox" width="28px" height="28px" viewBox="0 0 28 28">
                                            <path d="M4 14l8 7L24 7"></path>
                                        </svg>
                                    </span>
                                </label>
                            </div>
                        </div>

                        

                        <div id="containerPerfilFuncionario" style="margin-left: 20px; margin-top: 10px;">
                            <label>
                                <input type="radio" name="perfilFuncionario" value="funcionário" class="perfil-radio" disabled> Registrado
                            </label>
                            <label style="margin-left: 15px;">
                                <input type="radio" name="perfilFuncionario" value="free-lancer" class="perfil-radio" disabled> Sem Registro
                            </label>                        
                        </div>
                        <div class="form" id="containerVinculo"> 
                            <select name="idVinculo" id="idVinculo" class="required">
                                <option value="" disabled selected></option>
                            </select>
                            <label for="idVinculo" id="labelVinculo">Selecione o Vínculo</label> 
                        </div>

                        <div class="field-group-checkbox">                            
                            <input id="locadoCheck" type="checkbox" />
                            <label for="locadoCheck" class="label-inline">Locado</label>                                                 
                        </div>
                    </div>

                    <div class="form-3colunas">
                        <div class="form">                                            
                            <select name="tpConta" id="tpConta" class="required">
                                <option value="" disabled selected></option>
                            </select>
                            <label for="tpConta">Tipo de Conta</label>
                        </div>

                        <div class="form">                        
                            <select name="centroCusto" id="centroCusto"  class="required">
                                <option value="" disabled selected></option>
                            </select>
                            <label for="centroCusto">Centro Custo</label>
                        </div>

                        <div class="form">                        
                            <select name="empresaPagadora" id="empresaPagadora"  class="required">
                                <option value="" disabled selected></option>
                            </select>
                            <label for="empresaPagadora">Empresa Pagadora</label>
                        </div>
                    </div>

                    
       

                    <div class="form-3colunas">
                        <div class="form">
                            <input type="text" name="vlrEstimado" id="vlrEstimado" required>
                            <label for="vlrEstimado">Valor Estimado (R$)</label>
                        </div>

                        <div class="form">
                            <input type="date" name="dtRecebimento" id="dtRecebimento" required>
                            <label for="dtRecebimento">Recebimento Conta</label>
                        </div>
                        <div class="form">
                            <input type="date" name="vctoBase" id="vctoBase" required>
                            <label for="vctoBase">Vencimento Base</label>
                        </div>
                        <div class="form">
                            <select name="periodicidade" id="periodicidade">
                                <option value="MENSAL">Mensal</option>
                                <option value="UNICO">Único</option>
                                <option value="SEMANAL">Semanal</option>
                                <option value="BIMESTRAL">Bimestral</option>
                                <option value="TRIMESTRAL">Trimestral</option>
                                <option value="SEMESTRAL">Semestral</option>
                                <option value="ANUAL">Anual</option>
                            </select>
                        </div>
                        <div class="form">
                            <select name="tipoRepeticao" id="tipoRepeticao">
                                <option value="FIXO">Fixo</option>
                                <option value="PARCELADO">Parcelado</option>
                            </select>
                        </div>
                        <div class="form">
                            <input type ="text" name="qtdeParcelas" id="qtdeParcelas">
                            <label for="qtdeParcelas">Qtde Parcelas</label>
                        </div>
                        <div class="form-checkbox">
                            <div class="checkbox-wrapper-33">
                                <label class="checkbox">
                                    <p class="checkbox__textwrapper">Indeterminado</p>
                                    <input class="checkbox__trigger visuallyhidden" type="checkbox" id="indeterminado" name="indeterminado" />
                                    <span class="checkbox__symbol">
                                        <svg aria-hidden="true" class="icon-checkbox" width="28px" height="28px" viewBox="0 0 28 28">
                                            <path d="M4 14l8 7L24 7"></path>
                                        </svg>
                                    </span>
                                </label>
                            </div>
                        </div> 
                        
                        <div class="form" id="containerTermino">
                            <input type="date" name="dtTermino" id="dtTermino">
                            <label for="dtTermino">Data de Término</label>
                        </div>                       
                    </div>
                    <div class="form-1coluna">
                        <div class="form">
                            <input type="text" class="uppercase" name="observacao" id="observacao" required>
                            <label for="observacao">Observações</label>
                        </div>
                    </div>
                    <div id="container-previa"></div>
                </fieldset>
            </form>
        </div>

        <div class="BTNs">
            <button class="bntPesquisar" id="Pesquisar" type="button">Pesquisar</button>
            <button class="bntLimpar" id="Limpar" type="button">Limpar</button>
            <button class="btnEnviar" id="Enviar" type="button">Enviar</button>
        </div>
    </div>
</div>
