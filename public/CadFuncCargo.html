<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="Css/Modal/CadFuncCargo.css">
    <link rel="stylesheet" href="css/Roots/Roots.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    
    <title>Cadastro de Empresas</title>

</head>

<body data-modulo="Empresa">


    <div id="CadModal" class="modal">
        <div class="modal-content">

            
            <div class="Close"><button onclick="fecharModal('CadModal')">X</button></div>
            <div id ="form-content">
                <form id="form">


                    <div class = "title">
                    <h1>Cadastro de Empresas</h1>
                    </div>
                    
                        <div class="form-2colunas">
                            <div class="form2">
                                <input type="text" class="uppercase" name="Nome" id="Nome" required>
                                <label for="Nome"> Nome do Funcionario </label>
                            </div>

                            
                                <div class="form2">
                                    <select id="Funcao" name="Funcao" required>
                                        <option value="select" selected>Escolha a Função</option>
                                        <option value="Motorista">Motorista</option>
                                        <option value="Montador">Montador</option>
                                        <option value="Supervisor">Supervisor</option>
                                        <option value="Técnico de som">Técnico de som</option>
                                    </select>
                                </div>
                        </div>

                        <div class="save"><button onclick="SalvarFuncao()" oninput="adicionarLinhaFuncao(this)">Salvar função</button></div>

                        <table id="tabelaFuncoes" class="tabela-funcoes">
                            <thead>
                                <tr>
                                    <th>Funções Selecionadas</th>
                                    <th>Apagar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                </tr>
                            </tbody>
                        </table>

        </div>

                    <div class="BTNs">
                
                        <button class="btnPesquisar" id="Pesquisar" type="button">Pesquisar</button>
                        <button class="btnLimpar" id="Limpar" type="button">Limpar</button>
                        <button class="btnEnviar" id="Enviar" type="button">Enviar</button>
                
                    </div>

                </form>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/permissoes.js"></script>
</body>
</html>
