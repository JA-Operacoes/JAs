<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/MensagensSwal/mensagensSwal.css">
    <link rel="stylesheet" href="css/Modal/LocalMontagem.css">

    <title>Equipamentos</title>

</head>

<body data-modulo="LocalMontagem">

    <div id="CadModal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">

            <div class="Close"><button class="close"> X </button></div>

            <div id="form-content">
                <div class="title">
                    <h1>Cadastro Local de Montagem</h1>
                </div>

                <form id="form" name="form" autocomplete="on">

                    <fieldset>
                        <div class="form">
                            <input type="text" name="idMontagem" id="idMontagem" required spellcheck="false">
                            <label for="idMontagem">CÃ³digo</label>
                        </div>
                        <legend>Cadastre o Local</legend>
                        <div class="form">
                            <input type="text" style="text-transform: uppercase;" name="descMontagem" id="descMontagem"
                                required spellcheck="false">
                            <label for="descMontagem">Local de Montagem </label>
                        </div>
                        <div class="form-2colunas">
                            <div class="form2">
                                <input type="text" style="text-transform: uppercase;" name="cidadeMontagem"
                                    id="cidadeMontagem" required spellcheck="false">
                                <label for="cidadeMontagem"> Cidade </label>
                            </div>
                            <div class="form2">
                                <input type="text" style="text-transform: uppercase;" name="ufMontagem" id="ufMontagem"
                                    required maxlength="2" spellcheck="false">
                                <label for="ufMontagem"> UF </label>
                            </div>
                        </div>
                    </fieldset>

                </form>

            </div>
            <div class="BTNs">
                <button class="btnPesquisar" id="Pesquisar" type="button">Pesquisar</button>
                <button class="btnLimpar" id="Limpar" type="button">Limpar</button>
                <button class="btnEnviar" id="Enviar" type="button">Enviar</button>
            </div>
        </div>
        <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
</body>

</html>
