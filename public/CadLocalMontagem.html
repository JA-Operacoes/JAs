<link rel="stylesheet" href="css/Modal/LocalMontagem.css">
<link rel="stylesheet" href="css/Roots/Roots.css">

<div id="cadModalLocalMontagem" class="modal">
    <div class="modal-content">    

            <div class="Close"><button class="close" id="Fechar"> X </button></div>

            <div id="form-content">
                <div class="title">
                    <h1>Cadastro Local de Montagem</h1>
                </div>

                <form id="form" name="form" autocomplete="on">

                    <fieldset>
                        <div class="form">
                            <input type="text" name="idMontagem" id="idMontagem" readonly spellcheck="false">
                            <label for="idMontagem">Código</label>
                        </div>
                        <legend>Cadastre o Local</legend>
                        <div class="form">
                            <input type="text" class="uppercase" name="descMontagem" id="descMontagem"
                                required spellcheck="false">
                            <label for="descMontagem">Local de Montagem </label>
                        </div>
                        <div class="form-2colunas">
                            <div class="form2">
                                <input type="text" class="uppercase" name="cidadeMontagem"
                                    id="cidadeMontagem" required spellcheck="false">
                                <label for="cidadeMontagem"> Cidade </label>
                            </div>
                            <div class="form2">
                                <input type="text" class="uppercase" name="ufMontagem" id="ufMontagem"
                                    required maxlength="2" spellcheck="false">
                                <label for="ufMontagem"> UF </label>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend> Cadastre os Pavilhões</legend>
                        <label for="Pavilhoes"> </label>
                        <div class="form"> 
                            <input type="number" name="qtdPavilhao" id="qtdPavilhao" min="0" value="0" required spellcheck="false">
                            <label for="qtdPavilhao">Quantidade de Pavilhões</label>
                        </div>

                        <div id="inputsPavilhoes"></div>
                    </fieldset>

                </form>

            </div>
            <div class="BTNs">
                <button class="btnPesquisar" id="Pesquisar" type="button">Pesquisar</button>
                <button class="btnLimpar" id="Limpar" type="button">Limpar</button>
                <button class="btnEnviar" id="Enviar" type="button">Enviar</button>
            </div>
        </div>
