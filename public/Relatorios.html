<!-- HTML DO RELATORIO AJDCUSTO/CACHE -->
<link rel="stylesheet" href="css/Modal/Relatorios.css">
<link rel="stylesheet" href= "css/Roots/Roots.css">

<div id="Relatorios" class="modal">
  <div class="modal-content">
    <div class="Close"><button class="close" id="Fechar"> X </button></div>
  <div id ="form-cargo"> 
    <div class="title">
      <h1>Gerador de Relatórios</h1>
    </div>
    <div class="controls">
      <div class="tpRelatorio">
        <label for="reportType">Tipo de Relatório:</label>
        <select id="reportType">
          <option value="ajuda_custo">Ajuda de Custo</option>
          <option value="cache">Cachê</option>
        </select>
      </div>

      
      <div class="init">
        <label for="reportStartDate">Data de Início:</label>
        <input type="date" id="reportStartDate" required>
      </div>
      
      <div class="end">
        <label for="reportEndDate">Data de Término:</label>
        <input type="date" id="reportEndDate" required>
      </div>
      
      <div class="Eventos">
        <label for="eventSelect">Evento:</label>
        <select id="eventSelect">
          <option value="">Selecione um Evento</option>
        </select>
      </div>
    </div>

    <div class="BTNs">
      
      <button id="gerarRelatorioBtn">Gerar Relatório</button>
      <button style="display: none;" id="printButton">Imprimir</button>
    </div>

    <div id="reportOutput">
  </div>
 

  </div>
</div>
</div>
<iframe id="printIframe" style="display:none;"></iframe>

<script src="js/Relatorios.js"></script>
