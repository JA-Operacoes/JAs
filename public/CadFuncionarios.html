<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/MensagensSwal/mensagensSwal.css">
    <link rel="stylesheet" href="css/Modal/CadFuncionarios.css">
    <link rel="stylesheet" href="css/Roots/Roots.css">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <title>Modal</title>

</head>
<body data-modulo="Funcionarios">

<div id="CadModal" class="modal">
  <div class="modal-content">

    <div class="Close"><button class="close" id="Fechar"> X </button></div>

      <div id ="form-funcionario"> 

        <div class = "title">
          <h1> Cadastro de Funcionario</h1>
        </div>

        <form  id="funcionarios" name="form" autocomplete="off">
          
          <div class="form">
            <input type="text" name="idFuncionario" id="idFuncionario" readonly required  spellcheck="false">
            <label for ="idFuncionario">#Codigo</label>
          </div>

          <fieldset>
            <legend>Perfil</legend>                
            <div class="Perfil">              
              <div class="perfil-radios">
                <label for="Interno">Interno</label>
                <input type="radio" name="perfil" id="Interno" value="Interno" >
              </div>
              <div class="perfil-radios">
                <label for="Externo">Externo</label>
                <input type="radio" name="perfil" id="Externo" value="Externo" >
              </div>
              <div class="perfil-radios">
                <label for="Freelancer">Free-lancer</label>
                <input type="radio" name="perfil" id="Freelancer" value="Freelancer" >
              </div>
              <div class="container">
                <img id="previewFoto" src="#" alt="Pré-visualização" style="display: none; max-width: 100%; margin-bottom: 10px; border-radius: 8px;" />

                <div class="header" id="uploadHeader">
                  <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7 10V9C7 6.23858 9.23858 4 12 4C14.7614 4 17 6.23858 17 9V10C19.2091 10 21 11.7909 21 14C21 15.4806 20.1956 16.8084 19 17.5M7 10C4.79086 10 3 11.7909 3 14C3 15.4806 3.8044 16.8084 5 17.5M7 10C7.43285 10 7.84965 10.0688 8.24006 10.1959M12 12V21M12 12L15 15M12 12L9 15" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                  <p>Procure foto para upload!</p>
                </div> 

                <label for="file" class="footer">
                  <svg fill="#000000" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15.331 6H8.5v20h15V14.154h-8.169z"/>
                    <path d="M18.153 6h-.009v5.342H23.5v-.002z"/>
                  </svg>
                  <p id="fileName">Nenhum arquivo selecionado</p>
                </label>

                <input id="file" type="file" accept="image/png, image/jpeg">                           
              </div>
            </div>  
          </fieldset>


          <fieldset>
            <legend> Informaçoes Pessoais </legend>
            <div class="form-2colunas">
              <div class="form2">
                <input type="text" name="nome" id="nome" class = "uppercase" required spellcheck="false">
                <label for="nome">Nome</label>
              </div>

              <div class="form2">
                <input type="text" name="dataNasc" id="dataNasc"  required readonly>
                <label for="dataNasc">Data de Nasc</label>
              </div>
            
              <div class="form2">
                <input type="text" name="cpf" id="cpf" oninput="formatCPF(this)" maxlength="14" spellcheck="false" required>
                <label for="cpf">CPF</label>
              </div>
              
                <!-- <div class="form2">
                  <input type="text" name="rg" id="rg" oninput="formatRG(this)" maxlength="14" spellcheck="false" required >
                  <label for="rg">RG</label>
                </div> -->
            </div>
                
            
            <div class="form-2colunas">
              <div class="form2">
                <input type="text" name="rg" id="rg" oninput="formatRG(this)" maxlength="12" spellcheck="false" required >
                <label for="rg">RG</label>
              </div>

              <div class="form2">
                <select id="Linguas" onchange="atualizarCamposLinguas()">
                  <option value="" selected disabled> Selecione o nível de fluência </option>
                  <option value="Monolingue">Monolíngue</option>
                  <option value="Bilingue">Bilíngue</option>
                  <option value="Trilingue">Trilíngue</option>
                  <option value="Poliglota">Poliglota</option>
                </select>
              </div>

              <div id="idiomasContainer" style="margin-left: 10px;"></div>

            </div>
          </fieldset>


          <fieldset>
            <legend> Informações para contato</legend>
            <div class="form-2colunas">
              <div class="form2">
                <input type="tel" name="celularPessoal" id="celularPessoal" maxlength="15" oninput="formatTelefone(this)" required>
                <label for="celularPessoal">Celular Pessoal</label>
              </div>
              <div class="form2">
                <input type="tel" name="celularFamiliar" id="celularFamiliar"  maxlength="15" oninput="formatTelefone(this)" required>
                <label for="celularFamiliar">Celular para contato familiar </label>
              </div>
            </div>
            <div class="form-2colunas">
              <div class="form2">
                <input type="text" name="nomeFamiliar" id="nomeFamiliar" class="uppercase" required>
                <label for="nomeFamiliar">Nome do contato familiar</label>
              </div>
            </div>
            <div class="form-2colunas">
              <div class="form2">
                <input type="email" name="email" id="email" required spellcheck="false">
                <label for="email">Email</label>
              </div>
              <div class="form2">
                <input type="url" name="site" id="site" spellcheck="false" required >
                <label for="site"> Site </label>
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend>Dados Bancários</legend>
            <div class="form-2colunas">
              <div class="form2">
                <!-- <input type="text" name="codBanco" id="codBanco"  required  oninput="autoPreencherBanco(this, 'input')" onblur="autoPreencherBanco(this, 'blur')"> -->
                <input type="text" name="codBanco" id="codBanco"  required >
                <label for="codBanco"> Cod. Banco </label>
              </div>
              <div class="form2">
                <!-- <input type="text" name="banco" id="banco" class = "uppercase" required  oninput="autoPreencherBanco(this, 'input')" onblur="autoPreencherBanco(this, 'blur')"> -->
                <input type="text" name="banco" id="banco" class = "uppercase" required  >
                <label for="banco">Banco</label>
              </div>                 
              
            </div>
            <div class="form-2colunas">
              <div class="form2">
                <input type="text" name="agencia" id="agencia"  required >
                <label for="agencia"> Agência </label>
              </div>
              <div class="form2">
                <input type="text" name="digitoAgencia" id="digitoAgencia"  required >
                <label for="digitoAgencia"> Dígito da Agência </label>
              </div>
            </div>
            <div class="form-2colunas">
              <div class="form2">
                <input type="text" name="nConta" id="nConta" required >
                <label for="nConta">N° da Conta </label>
              </div>
              <div class="form2">
                <input type="text" name="digitoConta" id="digitoConta"  required >
                <label for="digitoConta"> Dígito da Conta </label>
              </div>              
            </div>
            <div class="form-2colunas">
              <div class="form2">
                <input type="text" name="pix" id="pix" spellcheck="false" required>
                <label for="pix"> Pix </label>
              </div>
              <div class="form2">
                <select id="tpConta">
                  <option value="" selected disabled>Tipo de Conta </option>
                  <option value="Corrente">Conta Corrente</option>
                  <option value="Poupança">Conta Poupança</option>
                  <option value="Salário">Conta Salário</option>
                </select>
              </div> 
            </div>
          </fieldset>

          <fieldset>
            <legend>Informações de Residência</legend>
            <div class="form-2colunas">
              <div class="form2">
                <input type="text" id="cep" name="cep" maxlength="9" oninput="formatCEP(this)" oninput="buscarCEP()" required spellcheck="false">
                  <label for="cep">CEP</label>
              </div>
              <div class="form2">
                <input type="text" id="rua" name="rua" class = "uppercase" required spellcheck="false">
                  <label for="rua">Rua</label>
              </div>
            </div>
            <div class="form-2colunas">
              <div class="form2">
                <input type="text" id="numero" name="numero" required spellcheck="false" >
                <label for="numero">Número</label>
              </div>
              <div class="form2">
                <input type="text" id="complemento" name="complemento" class = "uppercase" required spellcheck="false" >
                <label for="complemento">Complemento</label>
              </div>
              <div class="form2">
                <input type="text" id="bairro" name="bairro" class = "uppercase" required spellcheck="false">
                <label for="bairro"> Bairro </label>
              </div>
            </div>    
            <div class="form-2colunas">
              <div class="form2">
                <input type="text" id="cidade" name="cidade" class = "uppercase" required >
                <label for="cidade">Cidade</label>
              </div>
              <div class="form2">
                <input type="text" id="estado" name="estado" class = "uppercase" required >
                <label for="estado"> Estado</label>
              </div>
              <div class="form2">
                <input type="text" id="pais" name="pais" class = "uppercase" required>
                <label for="pais">Pais</label>
              </div>
            </div>
          </fieldset>
            </form>
          </div>
          
          <div class="BTNs">
            <button class="btnPesquisar" id="Pesquisar" type="button">Pesquisar</button>
            <button class="btnLimpar" id="Limpar" type="button">Limpar</button>
            <button class="btnEnviar" id="Enviar" type="button">Enviar</button>
          </div> 
          
        
      
  </div>
</div>
<!-- Se estiver usando diretamente no HTML -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/l10n/pt.js"></script>

</body>
</html>
