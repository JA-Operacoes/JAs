<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/MensagensSwal/mensagensSwal.css">
    <link rel="stylesheet" href="css/Modal/CadModais.css">
    <link rel="stylesheet" href="css/Roots/Roots.css">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <title>Modulos</title>

</head>

<body data-modulo="Eventos">

    <div id="CadModal" class="modal">
        <div class="modal-content">

            <div class="Close"><button class="close"> X </button></div>
            <div id="form-content">
                <form id="form" name="form" autocomplete="on">
                
                <div class="title">
                    <h1>Cadastro de Modulos</h1>
                </div>

                    <fieldset>
                        <legend>Cadastre Modulos </legend>
                        <div class ="form">
                            <input type="text" name="idModulo" id = "idModulo" readonly spellcheck="false">
                            <label for = "idModulo">ID Modulos</label>
                        </div>
                        <div class="form">
                            <input type="text" id="nmModulo" required>
                            <label for="nmModulo">Nomes dos Modulos</label>
                        </div>

                    </fieldset>
                
                </form>
                
            </div>
            <div class="BTNs">
                <button class="btnPesquisar" id="Pesquisar" type="button">Pesquisar</button>
                <button class="btnLimpar" id="Limpar" type="button">Limpar</button>
                <button class="btnEnviar" id="Enviar" type="button">Enviar</button>
            </div>
        </div>
    </div>
    
</body>

</html>
