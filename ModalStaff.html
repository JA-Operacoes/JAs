<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/Modal/Modal.Staff.css">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">

<body>

<div id="CadModal" class="modal">
    <div class="modal-content">
      <div id ="form-Funcao"> 

        <div class="Close">
          <button class="Close" onclick="closeModal('CadModal')"> X </button>
        </div>  
        
        
        <div class = "title">
          <h3>Cadastro STAFF</h3>
        </div>

            <form action ="https://script.google.com/macros/s/AKfycbzkIqPo8IvThfgU7b83ZloedRaEwq0G8_RrVA4MD8WYyl_qa_QSCr3qj5pvsmCZwXqf/exec" id="form" name="form" autocomplete="off">

              
              <div class ="form">
                <label for = "ID">ID Staff</label>
                <input type="text" name="ID" id = "ID" placeholder="ID" required>
                </div>

                <div class ="form">
                    <label for = "Nome"> Funcionario </label>
                    <input type="text" name="Codigo" id="Codigo" placeholder="Codigo" required autocomplete="on">
                    <input type="text" name="Nome" id="Nome" placeholder="Nome" required autocomplete="on">
                  </div>
                  
                  <div class="form2">
                    <label for="codFuncao">Função</label>
                    <input type="text" name="codFuncao" id="codFuncao" placeholder="Codigo" required>
                    <input type="text" name="descFuncao" id="descFuncao" placeholder="Descrição do Funcao" required>
                  </div>

                <div class="form">
                  <label for="Evento"> Evento </label>
                  <input type="text" name="Evento" id="Evento" placeholder="Evento" required>
                </div>

                <div class="form">
                  <label for="Data"> Periodo </label>
                  <p>De:</p><input type="date" name="Data" id="Data" placeholder="Data" required>
                  <p>Até:</p><input type="date" name="Data" id="Data" placeholder="Data" required>
                </div>

                <div class="form2">
                    <label for="Beneficios">Beneficios</label>
                    <input type="text" name="Beneficios" id="Beneficios" placeholder="Beneficios" required>
                    <textarea name="DescriçãoBeneficios" id="DescriçãoBeneficios">Descreva os Beneficios</textarea>
              </div>

              <div class="form">
                <img src="" alt="">
              </div>

              <div class="form">
                <label for="Clientes">Cliente</label>
                <input type="text" name="CodigoCliente" id="CodigoCliente" placeholder=" Codigo do Cliente">
                <input type="text" name="Clientes id="Clientes placeholder="Nome do Cliente" required>
              </div>

              <div class="Files">
                <label for="Comprovantepagamento">Comprovante de pagamento</label>
                <input type="file" name="Comprovantepagamento" id="Comprovantepagamento" placeholder="Comprovantepagamento" required >
                <button>Visualizar</button>
              </div>
              
              <div class="BTNs">
                    <button class="Pesquisar" type="submit">Pesquisar</button>
                    <button class="Limpar" type="submit">Limpar</button>
                    <button class="Enviar" type="submit">Enviar</button>
                </div>
              </form>
        </div>
    </div>
</div>
